<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column">
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="">
                <h1 class=title>EasyFind.care</h1>
              </a>
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          </nav>
        </div>
      </div>
      <div class="columns" style="padding: 10px;">
        <div class="column">
          <form action="#">
            <div class="field">
              <div class="control">
                <div class="select">
                  <select class="is-inline">
                    <option value="option">Today</option>
                    <option value="option">Tomorrow</option>
                  </select>
                  <select class="is-inline">
                    <option value="option">AM</option>
                    <option value="option">PM</option>
                  </select>
                </div>
              </div>
            </div>
            <hr>
            <div class="buttons">
              <button class=button>SLP</button>
              <button class=button> Psychologist </button>
              <button class="button is-success">
                <span class="icon is-small"> <i class="fas fa-check"></i> </span>
                <span>OT</span>
              </button>
              <button class=button> Respite </button>
              <button class="button is-success">
                <span class="icon is-small">
                  <i class="fas fa-check"></i>
                </span>
                <span>PT</span>
              </button>
              <button class=button> Behaviour Therapies </button>
            </div>
            <div class="field">
              <div class="control">
                <div class="select is-medium">
                  <select class="is-inline">
                    <option value="option">$100-$120</option>
                    <option value="option">$120-$130</option>
                  </select>
                  <select class="is-inline">
                    <option value="option">Hourly</option>
                    <option value="option">Weekly</option>
                  </select>
                </div>
              </div>
            </div>
            <hr>
            <div class="field">
              <div class="control">
                <textarea class="textarea">I would like someone to come to my home. My child likes colouring and dancing.</textarea>
              </div>
            </div>
            <button class="button is-large is-fullwidth is-primary">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
