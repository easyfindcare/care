<!DOCTYPE html>
<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155166807-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-155166807-1');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>EasyFind.care</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
    <script src="/assets/app.js"></script>
    <style type="text/css">
      .content p:not(:last-child){
        padding-bottom: 0;
        margin-bottom: 0;
      }
      .box{
        padding: 0.25rem;
      }

      .content{
        min-height: 460px;
      }

    </style>

  </head>
  <body>
    <div class="container">
      <div class="columns" style="margin-bottom: 0">
        <div class="column has-text-centered notification">
          <h1 class="title">EasyFind.Care</h1>
        </div>
      </div>
      <div data-controller="slideshow" data-slideshow-index='0' class="is-hidden-desktop">
        <div class="columns is-centered">
          <div data-target="slideshow.slide" class="column">
            <div class="box content has-text-centered is-italic">
              <p>Schedule child care on short notice</p>
              <img class="image is-rounded" src="/assets/book-headerless.png" style="max-width: 275px; margin: 0 auto;" />
            </div>
          </div>
          <div data-target="slideshow.slide" class="column">
            <div class="box content has-text-centered is-italic">
              <p>Review caregiver credentials before booking</p>
              <img class="image is-rounded" src="/assets/confirm-headerless.png" style="max-width: 275px; margin: 0 auto;" />
            </div>
          </div>
          <div data-target="slideshow.slide" class="column">
            <div class="box content has-text-centered is-italic">
              <p>Review notes from prior sessions</p>
              <img class="image is-rounded" src="/assets/notes-headerless.png" style="max-width: 275px; margin: 0 auto;" />
            </div>
          </div>
          <div data-target="slideshow.slide" class="column">
            <div class="box content has-text-centered is-italic">
              <p>Describe your childs needs</p>
              <img class="image is-rounded" src="/assets/settings-headerless.png" style="max-width: 275px; margin: 0 auto;" />
            </div>
          </div>
          <div data-target="slideshow.slide" class="column">
            <div class="box content has-text-centered is-italic">
              <p>Find childcare on short notice from caring and capable professionals</p>
              <img class="image is-rounded is-fullwidth" src="/assets/jocelyn.jpg" />
            </div>
          </div>
        </div>
        <div class="columns is-centered">
          <div class="column is-half has-text-centered buttons are-medium">
            <button data-target='slideshow.previous' data-action="slideshow#previous" class="button is-primary is-outlined is-rounded" disabled=disabled>←</button>
            <button data-target='slideshow.next' data-action="slideshow#next" class="button is-primary is-outlined is-rounded">→</button>
          </div>
        </div>
      </div>
      <div class="columns is-hidden">
        <div class="column has-text-centered is-hidden-desktop">
          <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vS_EYcOOGPqzPstwGKlgtwlZIVvI-05IOEIgy-jdHn23e4EffQ2mTTSI6Vtx2IQfPne0yFaaifluPFT/embed?start=true&loop=true&delayms=3000" frameborder="0" width="254" height="450" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </div>
      </div>
      <div class="columns is-hidden-touch">
        <div class="column">
          <img class="image box" src="/assets/book.png" />
        </div>
        <div class="column">
          <img class="image box" src="/assets/confirm.png" />
        </div>
        <div class="column">
          <img class="image box" src="/assets/notes.png" />
        </div>
        <div class="column">
          <img class="image box" src="/assets/settings.png" />
        </div>
      </div>
      <div class="columns is-centered">
        <div class="column has-text-centered">
          <button data-controller='register' data-action='click->register#onClick' class="button is-large is-primary" type='button'>Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
