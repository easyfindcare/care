<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column">
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="">
                <h1 class=title>Settings</h1>
              </a>
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          </nav>
        </div>
      </div>
      <div class="columns" style="padding: 10px;">
        <div class="column">
          <form action="#">
            <div class="field">
              <label for="" class="label">Gender</label>
              <div class="control">
                <div class="select is-medium">
                  <select class="is-inline">
                    <option value="option">Boy</option>
                    <option value="option">Girl</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label for="" class="label">Age</label>
              <div class="control">
                <div class="select is-medium">
                  <select class="is-inline">
                    <option value="option">6 years</option>
                    <option value="option">7 years</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Address</label>
              <div class="control">
                <input type="text" class='input is-medium' value="9990 6 AVE SW, Calgary, AB" />
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Funding</label>
              <div class="control">
                <label class=checkbox>
                  <input type="checkbox" class=checkbox /> Private
                </label>
                <label class=checkbox>
                  <input type="checkbox" class=checkbox /> Public
                </label>
              </div>
            </div>

            <div class="field">
              <label for="" class="label">Preferred Activities</label>
              <div class="control">
                <textarea class="textarea" rows="2">My child enjoys colouring and dancing to playful music.</textarea>
              </div>
            </div>
            <button class="button is-large is-fullwidth is-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
